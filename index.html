<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
     <div class="container">
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="time col-sm-5">Current time:</div>
            <div class="hour col-sm-2">09:30</div>
            <div class="hourFormat col">
              <i class="fa-solid fa-ellipsis-vertical"></i> 24h
            </div>
          </div>
        </div>
        <div class="moreOptions col">
          <i class="fa-solid fa-ellipsis"></i>
        </div>
      </div>
      <div class="row">
        <div class="cityIn col-sm-7">
          <h1>Madrid</h1>
        </div>
        <div class="col-sm-5">
          <div class="row">
            <div class="citySearch col">🔎</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="temperature col-sm-6">
          <h2>4</h2>
        </div>
        <div class="col-sm-6">
          <div class="row">
            <div class="celsius col-sm-1">℃</div>
            <div class="fahrenheit col-sm-1">
              <i class="fa-solid fa-ellipsis-vertical"></i>
              ℉
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="date col">
          <h3>Monday 30 Jan 2023</h3>
        </div>
      </div>
      <div class="row">
        <div class="highTemp col-sm-6">H: 8°</div>
        <div class="lowTemp col-sm-6">L: -4°</div>
      </div>
      <br />
      <div class="backgroundBox">
        <div class="daysOfTheWeek row">
          <div class="col">Tuesday</div>
          <div class="col">Wednesday</div>
          <div class="col">Thurday</div>
          <div class="col">Friday</div>
          <div class="col">Saturday</div>
          <div class="col">Sunday</div>
          <div class="col">Monday</div>
        </div>
        <div class="weatherWeek row">
          <div class="col">☀️</div>
          <div class="col">☀️</div>
          <div class="col">☀️</div>
          <div class="col">☀️</div>
          <div class="col">☀️</div>
          <div class="col">☀️</div>
          <div class="col">☀️</div>
        </div>
        <div class="lowHighOfTheWeek row">
          <div class="col">11° -1°</div>
          <div class="col">13° -1°</div>
          <div class="col">14° -1°</div>
          <div class="col">14° -1°</div>
          <div class="col">15° -1°</div>
          <div class="col">16° 0°</div>
          <div class="col">14° 0°</div>
        </div>
      </div>
    </div>
    <script href="src/index.js"></script>
  </body>
</html>
