<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/44b6ce0b25.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <form class="search-form" id="searchingRow">
          <div class="row searchingRow">
            <div class="col-6">
              <ul>
                <li id="today"></li>
                <li>Last updated: <span id="time"></span></li>
              </ul>
            </div>
            <div class="col-5">
              <input
                type="search"
                id="newCity"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="searchedCity"
              />
            </div>
            <div class="col-1 submit">
              <input type="submit" value="🔎" class="form-control btn" />
            </div>
          </div>
        </form>
        <div class="current">
          <button type="button" class="btn btn-success" id="currentButton">
            Current Location
          </button>
        </div>

        <div>
          <h1 id="city"></h1>
        </div>

        <div class="row justify-content-around">
          <div class="col-7 d-flex temp-info">
            <img alt="Cloudy icon" class="weather-icon" id="weather-icon" />
            <strong id="temperature"></strong>
          </div>
          <div class="col-5 units">
            <span>
              <a href="#" id="celsius" class="active">°C</a> |
              <a href="#" id="fahrenheit">°F</a>
            </span>
          </div>
        </div>

        <div class="row justify-content-evenly">
          <div class="feels-like">
            Feels like: <span id="feels-like"></span>°
          </div>
        </div>
        <div class="row justify-content-evenly airCondition">
          <div class="col-6 humidity">
            Humidity: <span id="humidity"></span>%
          </div>
          <div class="col-6">Wind: <span id="wind"></span> Km/H</div>
        </div>
        <br />
        <div class="row justify-content-evenly daysOfTheWeek">
          <div class="col">Tuesday</div>
          <div class="col">Wednesday</div>
          <div class="col">Thurday</div>
          <div class="col">Friday</div>
          <div class="col">Saturday</div>
          <div class="col">Sunday</div>
        </div>
        <div class="row justify-content-evenly weatherWeek">
          <div class="col">☀️</div>
          <div class="col">☀️</div>
          <div class="col">☀️</div>
          <div class="col">☀️</div>
          <div class="col">☀️</div>
          <div class="col">☀️</div>
        </div>
        <div class="row justify-content-evenly tempOfTheWeek">
          <div class="col">11° -1°</div>
          <div class="col">13° -1°</div>
          <div class="col">14° -1°</div>
          <div class="col">14° -1°</div>
          <div class="col">15° -1°</div>
          <div class="col">16° 0°</div>
        </div>
      </div>
    </div>
    <p class="codedBy">
      <a
        href="https://github.com/DianaYepes05/Demo-WeatherApp"
        target="_blank"
        class="codedBy"
        >Open-source code</a
      >, by Diana Yepes
    </p>
    <script src="src/index.js"></script>
    <script></script>
  </body>
</html>
