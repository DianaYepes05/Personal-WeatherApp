<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/44b6ce0b25.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <p>Current time: <span id="time">09:30</span></p>
        </div>
        <div class="col">
          <input
            type="search"
            name="newCity"
            id="newCity"
            placeholder="Type a city..."
          />
        </div>
      </div>

      <div id="defaultCity">
        <h1>Madrid</h1>
      </div>

      <div class="float-left">
        <span class="temperature" id="temp">19</span>
        <span class="units">
          <a href="#" id="c">°C</a> | <a href="#" id="f">°F</a>
        </span>
      </div>

      <div class="row">
        <div class="date col">
          <h3>Monday 30 Jan 2023</h3>
        </div>
      </div>
      <div class="row">
        <div class="highTemp col-sm-6">H: 8°</div>
        <div class="lowTemp col-sm-6">L: -4°</div>
      </div>
      <br />
      <div class="backgroundBox">
        <div class="daysOfTheWeek row">
          <div class="col">Tuesday</div>
          <div class="col">Wednesday</div>
          <div class="col">Thurday</div>
          <div class="col">Friday</div>
          <div class="col">Saturday</div>
          <div class="col">Sunday</div>
          <div class="col">Monday</div>
        </div>
        <div class="weatherWeek row">
          <div class="col">☀️</div>
          <div class="col">☀️</div>
          <div class="col">☀️</div>
          <div class="col">☀️</div>
          <div class="col">☀️</div>
          <div class="col">☀️</div>
          <div class="col">☀️</div>
        </div>
        <div class="lowHighOfTheWeek row">
          <div class="col">11° -1°</div>
          <div class="col">13° -1°</div>
          <div class="col">14° -1°</div>
          <div class="col">14° -1°</div>
          <div class="col">15° -1°</div>
          <div class="col">16° 0°</div>
          <div class="col">14° 0°</div>
        </div>
      </div>
    </div>
    <p class="codedBy">
      <a
        href="https://github.com/DianaYepes05/Demo-WeatherApp"
        target="_blank"
        class="codedBy"
        >Open-source code</a
      >, by Diana Yepes
    </p>
    <script href="src/index.js"></script>
  </body>
</html>
